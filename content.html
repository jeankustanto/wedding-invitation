<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Undangan Pernikahan Aisyah & Amirul</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Amiri+Quran:wght@400;700&family=Montserrat:wght@300;400;600&family=Great+Vibes&family=Hammersmith+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #FFFDE7;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .mobile-container {
            width: 375px;
            height: 100vh;
            background-color: #18364b;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }
        
        .ornament-container {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 10;
            opacity: 0;
            animation: fadeIn 1.5s ease 0.2s forwards, float 6s ease-in-out 2s infinite;
            padding: 0;
        }
        
        .ornament {
            width: 100%;
            height: auto;
            max-width: none;
        }
        
        .music-control {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 36px;
            height: 36px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 20;
            transition: all 0.3s ease;
        }
        
        .music-control:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .music-control i {
            color: #f6d36d;
            font-size: 18px;
        }
        
        .header {
            text-align: center;
            padding: 120px 0 20px;
            color: #ffffff;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInDown 1.5s ease forwards;
            position: relative;
            z-index: 2;
        }
        
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            z-index: 2;
            overflow-y: auto;
        }
        
        .greeting {
            font-family: 'Amiri Quran', serif;
            font-size: 22px;
            font-weight: 700;
            color: #f6d36d;
            margin-bottom: 10px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1.5s ease 0.5s forwards;
        }
        
        .greeting-subtitle {
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            color: #ffffff;
            margin-bottom: 30px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1.5s ease 0.7s forwards;
        }
        
        .invitation-card {
            width: 90%;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            position: relative;
            opacity: 0;
            animation: fadeIn 1.5s ease 1s forwards;
            border: 1px solid rgba(246, 211, 109, 0.3);
        }
        
        .bride-section, .groom-section {
            text-align: center;
            padding: 20px 0;
        }
        
        .bride-section {
            border-bottom: 1px dashed rgba(246, 211, 109, 0.5);
        }
        
        .bride-name, .groom-name {
            font-family: 'Great Vibes', cursive;
            font-size: 28px;
            font-weight: 700;
            color: #f6d36d;
            margin-bottom: 10px;
        }
        
        .bride-title, .groom-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            color: #ffffff;
            margin-bottom: 5px;
        }
        
        .bride-parents, .groom-parents {
            font-family: 'Montserrat', sans-serif;
            font-size: 12px;
            color: #e0e0e0;
            margin-top: 5px;
        }
        
        .verse-container {
            width: 90%;
            margin: 20px 0;
            opacity: 0;
            animation: fadeIn 1.5s ease 1.5s forwards;
        }
        
        .verse-arabic {
            font-family: 'Amiri Quran', serif;
            font-size: 20px;
            font-weight: 700;
            line-height: 1.8;
            color: #f6d36d;
            margin-bottom: 20px;
            text-align: center;
            direction: rtl;
        }
        
        .verse-indonesian {
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            font-weight: 400;
            line-height: 1.6;
            color: #ffffff;
            margin-bottom: 15px;
            text-align: justify;
        }
        
        .verse-source {
            font-family: 'Montserrat', sans-serif;
            font-size: 12px;
            font-weight: 600;
            color: #f6d36d;
            text-align: right;
        }
        
        .invitation-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            color: #ffffff;
            text-align: center;
            margin: 20px 0;
            opacity: 0;
            animation: fadeIn 1.5s ease 2s forwards;
            line-height: 1.6;
        }
        
        .flower {
            position: absolute;
            color: #f6d36d;
            font-size: 1em;
            animation: fall linear;
            opacity: 0.8;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            color: #ffffff;
            font-size: 1em;
            animation: twinkle 3s infinite;
            opacity: 0.8;
            z-index: 1;
        }
        
        @keyframes fall {
            from {
                transform: translateY(-100px);
            }
            to {
                transform: translateY(calc(100vh + 100px));
            }
        }
        
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <!-- Ornamen Bunga di Bagian Atas -->
        <div class="ornament-container">
            <img src="flower-1.png" alt="Ornamen Bunga" class="ornament">
              <!-- salam pembuka -->
            <div class="verse-container">
                <div class="verse-arabic">بِسْمِ اللهِ الرَّحْمَنِ الرَّحِيمِ</div>
                <div class="verse-indonesian">Dengan memohon rahmat dan ridho Allah SWT, kami bermaksud menyelenggarakan resepsi pernikahan putra-putri kami yang akan dilaksanakan pada:</div>
            </div>
        </div>
        
        <!-- Kontrol Musik -->
        <div class="music-control" id="musicControl">
            <i class="fas fa-music" id="musicIcon"></i>
        </div>
        
        <div class="header">
            <!-- Header kosong -->
        </div>
        
        <div class="content">
          
        </div>
        
        <!-- Audio untuk musik -->
        <audio id="backgroundMusic" loop>
            <source src="wedding-music.mp3" type="audio/mpeg">
            <!-- Ganti dengan musik pernikahan yang sesuai -->
        </audio>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mencegah klik kanan pada seluruh halaman
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });
            
            // Kontrol Musik
            const musicControl = document.getElementById('musicControl');
            const musicIcon = document.getElementById('musicIcon');
            const backgroundMusic = document.getElementById('backgroundMusic');
            let isPlaying = false;
            
            musicControl.addEventListener('click', function() {
                if (isPlaying) {
                    backgroundMusic.pause();
                    musicIcon.classList.remove('fa-pause');
                    musicIcon.classList.add('fa-music');
                } else {
                    backgroundMusic.play();
                    musicIcon.classList.remove('fa-music');
                    musicIcon.classList.add('fa-pause');
                }
                isPlaying = !isPlaying;
            });
            
            // Animasi Bunga
            const flowerSymbols = ["❀", "❁", "❂", "✿", "❃"];
            const mobileContainer = document.querySelector('.mobile-container');
            const createFlower = () => {
                const flower = document.createElement('div');
                flower.classList.add('flower');
                flower.innerHTML = flowerSymbols[Math.floor(Math.random() * flowerSymbols.length)];
                flower.style.left = Math.random() * 100 + '%';
                flower.style.animationDuration = Math.random() * 3 + 5 + 's'; // Durasi antara 5-8 detik
                flower.style.opacity = Math.random();
                flower.style.fontSize = Math.random() * 10 + 10 + 'px'; // Ukuran antara 10-20px
                
                mobileContainer.appendChild(flower);
                
                // Hapus bunga setelah animasi selesai
                setTimeout(() => {
                    flower.remove();
                }, 8000);
            };
            
            // Buat bunga setiap 100-300ms
            setInterval(createFlower, Math.random() * 200 + 100);
            
            // Animasi Bintang
            const starSymbols = ["✦", "✧", "✶", "✷", "✸"];
            const createStar = () => {
                const star = document.createElement('div');
                star.classList.add('star');
                star.innerHTML = starSymbols[Math.floor(Math.random() * starSymbols.length)];
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.fontSize = Math.random() * 10 + 10 + 'px'; // Ukuran antara 10-20px
                
                mobileContainer.appendChild(star);
                
                // Hapus bintang setelah beberapa saat
                setTimeout(() => {
                    star.remove();
                }, 10000);
            };
            
            // Buat bintang setiap 500-1000ms
            setInterval(createStar, Math.random() * 500 + 500);
        });
    </script>
</body>
</html>
