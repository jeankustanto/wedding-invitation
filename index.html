<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan Laila & Rajib</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset & Font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background: #0a192f;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container Utama */
        .container {
            width: 100%;
            max-width: 400px;
            height: 90vh;
            max-height: 700px;
            position: relative;
            background: linear-gradient(135deg, #0a192f 0%, #172a46 100%);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            overflow: hidden;
            padding: 30px 20px;
            text-align: center;
        }

        /* Konten */
        .content h1 {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            margin-bottom: 5px;
            color: #f8f9fa;
        }

        .content h2 {
            font-size: 22px;
            margin-bottom: 25px;
            color: #e9ecef;
        }

        .illustration {
            height: 220px;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .illustration img {
            max-height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }

        .date {
            font-size: 18px;
            font-weight: bold;
            margin: 20px 0;
            color: #ffd700;
        }

        .guest {
            margin: 25px 0;
        }

        .guest p:first-child {
            font-size: 16px;
            color: #e9ecef;
        }

        .guest-name {
            font-size: 20px;
            font-weight: bold;
            margin-top: 8px;
            color: #fff;
        }

        /* Tombol */
        .btn-open {
            background: #ffd700;
            color: #0a192f;
            border: none;
            padding: 14px 35px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255,215,0,0.3);
        }

        .btn-open:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255,215,0,0.4);
        }

        /* Animasi Bintang */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 4s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Dekorasi Lampu & Bunga */
        .decorations {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .lamp, .flower {
            position: absolute;
            opacity: 0.8;
        }

        .lamp img, .flower img {
            width: 40px;
            height: auto;
        }

        .lamp1 {
            top: 15%;
            left: 8%;
            animation: swing 3s infinite ease-in-out;
        }

        .lamp2 {
            top: 20%;
            right: 8%;
            animation: swing 3s infinite ease-in-out reverse;
        }

        .flower1 {
            bottom: 18%;
            left: 12%;
            animation: float 5s infinite ease-in-out;
        }

        .flower2 {
            bottom: 22%;
            right: 12%;
            animation: float 5s infinite ease-in-out 1s;
        }

        @keyframes swing {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Musik Background */
        .music-control {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
        }

        .music-control svg {
            width: 20px;
            height: 20px;
            fill: white;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Buat bintang-bintang secara dinamis
            const starsContainer = document.getElementById('starsContainer');
            const starCount = 50;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Ukuran acak
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Posisi acak
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Delay animasi acak
                star.style.animationDelay = `${Math.random() * 4}s`;
                
                starsContainer.appendChild(star);
            }
            
            // Fungsi tombol buka undangan
            const btnOpen = document.getElementById('openInvitation');
            btnOpen.addEventListener('click', function() {
                // Ganti dengan halaman undangan lengkap
                alert('Undangan akan segera dibuka!');
                // window.location.href = 'halaman-lengkap.html';
            });
            
            // Kontrol Musik
            const musicControl = document.getElementById('musicControl');
            const backgroundMusic = document.getElementById('backgroundMusic');
            let isPlaying = false;
            
            musicControl.addEventListener('click', function() {
                if (isPlaying) {
                    backgroundMusic.pause();
                    musicControl.innerHTML = `
                        <svg viewBox="0 0 24 24">
                            <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                        </svg>
                    `;
                } else {
                    backgroundMusic.play();
                    musicControl.innerHTML = `
                        <svg viewBox="0 0 24 24">
                            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                        </svg>
                    `;
                }
                isPlaying = !isPlaying;
            });
        });
    </script>
