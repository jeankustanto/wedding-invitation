<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Undangan â€” Jean & Dwi</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --page-bg: #f6eaf0;         /* background pink */
      --frame-border: #e9dbe3;    /* outer border of arch */
      --frame-inner: #7f6f7f;     /* inner arch color (muted purple) */
      --text-dark: #31252f;
      --muted: #7a6f76;
      --accent: #8c7b8b;
      --button-bg: #a9939f;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--page-bg);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      color:var(--text-dark);
    }

    /* Center container similar to mobile preview */
    .wrap{
      width: 360px;
      max-width: calc(100% - 32px);
      margin: 32px auto;
      text-align: center;
    }

    /* Arch / frame */
    .arch {
      width: 300px;
      height: 300px;
      margin: 0 auto;
      position: relative;
      border-radius: 180px 180px 24px 24px; /* large rounded top */
      background: linear-gradient(#ffffff00, #ffffff00);
      padding: 12px; /* outer border thickness */
      box-sizing: border-box;
      border: 10px solid var(--frame-border); /* outer pale border */
      box-shadow: 0 6px 0 rgba(0,0,0,0.03), inset 0 -8px 18px rgba(0,0,0,0.06);
    }

    .arch::after{
      /* inner rounded inset to create inner colored area */
      content: "";
      position: absolute;
      inset: 12px; /* match padding */
      border-radius: 160px 160px 14px 14px;
      background: var(--frame-inner);
      z-index: 0;
      box-shadow: inset 0 -10px 18px rgba(0,0,0,0.06);
    }

    /* image area placed above the inner background */
    .arch .photo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 12px;
      width: 220px;
      height: 220px;
      z-index: 2;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      overflow: visible;
    }

    .photo img{
      max-width: 100%;
      height: auto;
      display:block;
      transform: translateY(6%); /* slightly lifted */
      user-select: none;
      pointer-events:none;
    }

    /* Title block */
    .meta {
      margin-top: 22px;
    }

    .subtitle {
      font-family: "Great Vibes", serif;
      font-size: 20px;
      color:var(--muted);
      opacity:0.95;
      margin: 6px 0 0;
    }

    .names {
      font-family: "Playfair Display", serif;
      font-weight:700;
      font-style: italic;
      font-size: 36px;
      margin: 8px 0;
      color: var(--accent);
      letter-spacing: .6px;
      text-shadow: 0 1px 0 rgba(255,255,255,0.3);
    }

    .date {
      font-family: "Poppins", sans-serif;
      font-size: 12px;
      color: var(--text-dark);
      font-weight:600;
      margin-top: 6px;
    }

    .address-note {
      margin-top: 14px;
      font-size: 13px;
      color:var(--muted);
      line-height:1.35;
    }

    .guest-line {
      margin-top: 10px;
      font-weight:600;
      color:var(--text-dark);
      font-size:14px;
    }

    .small-note {
      margin-top:6px;
      font-size:11px;
      color:var(--muted);
    }

    /* Button */
    .btn {
      display: inline-flex;
      gap:8px;
      align-items:center;
      justify-content:center;
      margin:18px auto 30px;
      padding:10px 16px;
      background:var(--button-bg);
      color: #fff;
      border-radius:10px;
      text-decoration:none;
      font-weight:600;
      font-size:14px;
      box-shadow: 0 4px 0 rgba(0,0,0,0.06);
    }

    .btn .icon {
      width:16px;height:16px;
      display:inline-block;
      background: rgba(255,255,255,0.12);
      border-radius:4px;
      line-height:16px;
      text-align:center;
      font-size:12px;
    }

    /* responsive tweak for smaller screens */
    @media (max-width:420px){
      .wrap{ margin: 18px auto; }
      .arch { width: 86%; height: 78vw; }
      .arch .photo { width: 62%; height: 62%; bottom: 6px; }
      .names { font-size: 30px; }
    }
  </style>
</head>
<body>
  <div class="wrap" role="main" aria-label="Undangan Jean & Dwi">
    <div class="arch" aria-hidden="true">
      <div class="photo">
        <!-- Ganti nama file di bawah sesuai file yang Anda upload -->
        <img src="bride-groom.png" alt="Pengantin" />
      </div>
    </div>

    <div class="meta">
      <div class="subtitle">Walimatul 'Urs</div>

      <!-- NAMA PENGANTIN -->
      <div class="names">Jean &amp; Dwi</div>

      <!-- Tanggal -->
      <div class="date">Minggu, 12 Oktober 2025</div>

      <!-- baris tambahan (Kepada Yth) -->
      <div class="address-note">
        <div class="guest-line">Kepada Yth. Bapak/Ibu/Saudara/i:</div>
        <div class="small-note">Tamu Undangan</div>
        <div class="small-note" style="margin-top:8px; opacity:0.9;">
          Mohon maaf jika ada kesalahan penulisan nama dan gelar
        </div>
      </div>

      <!-- Tombol buka undangan -->
      <a class="btn" href="#" onclick="alert('Isi undangan akan ditambahkan nanti'); return false;">
        <span class="icon">ðŸ“©</span>
        <span>Buka Undangan</span>
      </a>
    </div>
  </div>
</body>
</html>
