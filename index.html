<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Undangan Pernikahan</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Amiri+Quran:wght@400;700&family=Montserrat:wght@300;400;600&family=Sacramento&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #FFFDE7;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .mobile-container {
            width: 375px;
            height: 100vh;
            background-color: #18364b;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            padding: 40px 20px 20px;
            color: #ffffff;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInDown 1.5s ease forwards;
        }
        
        .bismillah {
            font-family: 'Amiri Quran', serif;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #ffffff; /* Diubah menjadi putih */
            opacity: 0;
            animation: fadeIn 1s ease 0.3s forwards;
        }
        
        .invitation {
            font-family: 'Montserrat', sans-serif;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 3px;
            margin-bottom: 30px;
            color: #ffffff;
            text-transform: uppercase; /* Menjadi huruf besar */
            opacity: 0;
            animation: fadeIn 1s ease 0.6s forwards;
        }
        
        .names {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .name-jean {
            font-family: 'Great Vibes', cursive; /* Menggunakan font yang mirip Sweet Hipster */
            font-size: 56px;
            font-weight: 400;
            color: #FFFDE7; /* Warna kuning soft */
            opacity: 0;
            animation: fadeIn 1s ease 0.9s forwards;
        }
        
        .ampersand {
            font-family: 'Great Vibes', cursive; /* Menggunakan font yang mirip Sweet Hipster */
            font-size: 48px;
            font-weight: 400;
            color: #FFFDE7; /* Warna kuning soft */
            margin: 5px 0;
            opacity: 0;
            animation: fadeIn 1s ease 1.2s forwards;
        }
        
        .name-dwi {
            font-family: 'Great Vibes', cursive; /* Menggunakan font yang mirip Sweet Hipster */
            font-size: 56px;
            font-weight: 400;
            color: #FFFDE7; /* Warna kuning soft */
            opacity: 0;
            animation: fadeIn 1s ease 1.5s forwards;
        }
        
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInUp 1s ease 1.8s forwards;
        }
        
        .open-button {
            background-color: #FFFDE7; /* Warna kuning soft */
            color: #18364b;
            border: none;
            padding: 12px 40px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 253, 231, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .open-button:before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
            z-index: -1;
        }
        
        .open-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255, 253, 231, 0.4);
        }
        
        .open-button:hover:before {
            left: 100%;
        }
        
        .image-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            line-height: 0;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1.5s ease 2.1s forwards;
        }
        
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            vertical-align: bottom;
        }
        
        /* Animasi */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="header">
            <div class="bismillah">بِسْمِ اللهِ الرَّحْمَنِ الرَّحِيْمِ</div>
            <div class="invitation">THEINVITATION</div>
            <div class="names">
                <div class="name-jean">Jean</div>
                <div class="ampersand">&</div>
                <div class="name-dwi">Dwi</div>
            </div>
        </div>
        
        <div class="content">
            <div class="button-container">
                <button class="open-button" id="openButton">Buka Undangan</button>
            </div>
            
            <div class="image-container">
                <img src="couple.png" alt="Pasangan Pengantin">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fungsi tombol buka undangan
            const openButton = document.getElementById('openButton');
            openButton.addEventListener('click', function() {
                // Ganti dengan halaman undangan lengkap
                alert('Undangan akan segera dibuka!');
                // window.location.href = 'halaman-lengkap.html';
            });
        });
    </script>
</body>
</html>
