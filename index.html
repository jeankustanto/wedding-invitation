<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Jean & Dwi</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --background: #f6ebf1;
      --frame-bg: #7d6d78;
      --frame-border: #e4d6dd;
      --text-primary: #6d5e67;
      --text-bold: #2c2c2c;
      --button-bg: #b8a4af;
      --button-text: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--background);
      font-family: 'Poppins', sans-serif;
      text-align: center;
    }

    .container {
      max-width: 360px;
      margin: 0 auto;
      padding: 20px;
    }

    /* FRAME FOTO */
    .frame {
      width: 240px;
      height: 253px;
      margin: 0 auto;
      border: 10px solid var(--frame-border);
      border-radius: 150px 150px 20px 20px;
      background: radial-gradient(circle at top, #7d6d78 0%, #6a5b65 100%);
      position: relative;
      overflow: hidden;

      /* Bayangan luar */
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    /* Efek bayangan dalam frame */
    .frame::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 140px 140px 15px 15px;
      box-shadow: inset 0 -8px 12px rgba(0, 0, 0, 0.15);
      z-index: 1;
    }

    /* Gambar pengantin agar full */
    .frame img {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 240px;
      z-index: 2;
    }

    /* TEKS UTAMA */
    .title {
      font-family: 'Great Vibes', cursive;
      font-size: 20px;
      margin-top: 15px;
      color: var(--text-primary);
    }

    .names {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      font-weight: normal;
      color: var(--text-primary);
      margin: 5px 0;
    }

    .date {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-bold);
      margin: 8px 0 15px;
    }

    /* ALAMAT & TAMU */
    .guest-label {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-bold);
    }

    .guest-name {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-bold);
      margin-top: 3px;
    }

    .note {
      font-size: 11px;
      color: #6e6e6e;
      margin-top: 6px;
    }

    /* BUTTON */
    .btn {
      display: inline-block;
      background: var(--button-bg);
      color: var(--button-text);
      padding: 10px 18px;
      margin-top: 20px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
    }

    .btn i {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- FRAME FOTO -->
    <div class="frame">
      <img src="bride-groom.png" alt="Jean & Dwi">
    </div>

    <!-- TEKS UTAMA -->
    <div class="title">Walimatul 'Urs</div>
    <div class="names">Jean & Dwi</div>
    <div class="date">Minggu, 12 Oktober 2025</div>

    <!-- ALAMAT DAN TAMU -->
    <div class="guest-label">Kepada Yth. Bapak/Ibu/Saudara/i:</div>
    <div class="guest-name">Tamu Undangan</div>
    <div class="note">Mohon maaf jika ada kesalahan penulisan nama dan gelar</div>

    <!-- BUTTON -->
    <a href="#" class="btn">
      <i>ðŸ”’</i> Buka Undangan
    </a>
  </div>
</body>
</html>
