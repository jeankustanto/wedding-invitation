<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Undangan Pernikahan Jean & Dwi</title>
  
  <!-- SEO Description -->
  <meta name="description" content="Dengan penuh rasa syukur, kami mengundang Anda hadir di pernikahan Jean & Dwi pada Minggu, 12 Oktober 2025 di Candinegoro RT 001 RW 002, Wonoayu, Sidoarjo.">
  <meta name="author" content="Jean & Dwi Wedding">
  <meta name="robots" content="index, follow">
  
  <!-- Open Graph (Preview WhatsApp, Facebook, Instagram) -->
  <meta property="og:title" content="Jean & Dwi Wedding Invitation">
  <meta property="og:description" content="Dengan penuh syukur, kami mengundang Anda pada pernikahan kami. 12 Oktober 2025 - Candinegoro, Wonoayu, Sidoarjo.">
  <meta property="og:image" content="https://jeandwi.netlify.app/assets/foto-utama.jpg">
  <meta property="og:url" content="https://jeandwi.netlify.app">
  <meta property="og:type" content="website">
  
  <!-- Twitter Card (Opsional) -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Jean & Dwi Wedding Invitation">
  <meta name="twitter:description" content="12 Oktober 2025 - Candinegoro, Wonoayu, Sidoarjo">
  <meta name="twitter:image" content="https://jeandwi.netlify.app/assets/foto-utama.jpg">

  <!-- Google Fonts dengan font yang diminta -->
  <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=El+Messiri:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <!-- Format ICO adalah yang paling kompatibel untuk browser lama dan tab browser -->
  <link rel="shortcut icon" href="assets/logo.ico" type="image/x-icon">
  <!-- Format PNG untuk browser modern dengan berbagai ukuran -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/logo.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/logo.png">
  <!-- Untuk perangkat Apple (iPhone, iPad) -->
  <link rel="apple-touch-icon" href="assets/logo.png">
  <!-- Untuk PWA dan Android -->
  <link rel="icon" type="image/png" sizes="192x192" href="assets/logo.png">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --background: #f8f3f7;
      --frame-border: #e4d6dd;
      --text-primary: #333333;
      --text-secondary: #555555;
      --button-bg: #9d7b94;
      --button-hover: #b398aa;
      --button-text: #ffffff;
      --accent-color: #9d7b94;
      --shadow: rgba(0, 0, 0, 0.1);
      --name-color: #9d7b94; /* Warna ungu muda seperti pada gambar */
    }

    * {
      box-sizing: border-box;
      /* Mencegah seleksi teks */
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--background);
      font-family: 'Roboto', sans-serif;
      text-align: center;
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(222, 207, 216, 0.46) 0%, rgba(222, 207, 216, 0) 90%),
        radial-gradient(circle at 90% 80%, rgba(210, 195, 204, 0.46) 0%, rgba(210, 195, 204, 0) 90%);
      /* Mencegah klik kanan */
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .container {
      max-width: 800px;
      width: 90%;
      margin: 0 auto;
      padding: 40px 20px;
      background-color: rgba(248, 243, 247, 0.7);
      border-radius: 20px;
      box-shadow: 0 10px 30px var(--shadow);
      backdrop-filter: blur(10px);
      animation: containerFade 1.5s ease-in-out;
    }

    @keyframes containerFade {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .frame {
      width: 280px;
      height: 340px;
      margin: 0 auto 25px;
      border: 12px solid var(--frame-border);
      border-radius: 160px 160px 25px 25px;
      background: radial-gradient(circle at top, #7d6d78 0%, #6a5b65 100%);
      position: relative;
      overflow: hidden;
      box-shadow: inset 0 0 5px 5px rgba(0,0,0,0.5), 0 15px 25px rgba(0,0,0,0.15);
      transition: transform 0.5s ease;
    }

    .frame:hover {
      transform: scale(1.05);
    }

    .frame::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 150px 150px 20px 20px;
      box-shadow: inset 0 -8px 12px rgba(0, 0, 0, 0.15);
      z-index: 1;
    }

    .frame img {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 280px;
      z-index: 2;
      transition: transform 0.5s ease;
      /* Mencegah gambar disimpan */
      pointer-events: none;
      -webkit-user-drag: none;
      -khtml-user-drag: none;
      -moz-user-drag: none;
      -o-user-drag: none;
      user-drag: none;
    }

    .frame:hover img {
      transform: translateX(-50%) scale(1.1);
    }

    /* Container untuk judul dan nama pasangan */
    .header-container {
      margin-bottom: 15px;
    }

    /* Judul Walimatul Urs - Menggunakan Pinyon Script dengan ukuran lebih kecil */
    .title {
      font-family: 'Pinyon Script', cursive;
      font-size: 28px;
      margin: 0 0 2px;
      color: var(--accent-color);
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
      animation-delay: 0.5s;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
      letter-spacing: 1px;
      position: relative;
      display: inline-block;
      line-height: 1.2;
    }

    /* Nama pasangan - Menggunakan Font El Messiri */
    .names {
      font-family: 'El Messiri', sans-serif;
      font-weight: 700;
      font-size: 42px;
      margin: 5px 0 0;
      color: var(--name-color);
      opacity: 0;
      animation: title 2s ease forwards;
      animation-delay: 1s;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
      position: relative;
      display: inline-block;
      line-height: 1.2;
      letter-spacing: 2px;
    }

    /* Tanggal */
    .date {
      font-family: 'Roboto', sans-serif;
      font-weight: 500;
      font-size: 18px;
      color: var(--text-primary);
      margin-bottom: 15px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 2s;
      padding: 8px 25px;
      display: inline-block;
      background-color: rgba(157, 123, 148, 0.1);
      border-radius: 30px;
      letter-spacing: 0.5px;
    }

    .guest-label {
      font-size: 16px;
      font-weight: 400;
      color: var(--text-primary);
      margin-bottom: 5px;
      font-family: 'Roboto', sans-serif;
    }

    .guest-name {
      font-family: 'El Messiri', sans-serif;
      font-weight: 700;
      font-size: 32px;
      margin-top: 0;
      margin-bottom: 10px;
      color: var(--name-color);
      padding: 8px;
      border-bottom: 2px dashed var(--frame-border);
      display: inline-block;
      min-width: 250px;
      max-width: 90%;
      line-height: 1.2;
      letter-spacing: 1px;
      /* Animasi Scale In Forward Center */
      opacity: 0;
      animation: tamu 1.5s ease 2.2s forwards;
    }

    .note {
      font-size: 13px;
      color: var(--text-secondary);
      margin-top: 5px;
      margin-bottom: 15px;
      font-style: italic;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 2.5s;
      font-family: 'Roboto', sans-serif;
    }

    .btn {
      display: inline-block;
      background: var(--button-bg);
      color: var(--button-text);
      padding: 14px 28px;
      margin-top: 5px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease;
      animation: slideIn 1s ease-in-out forwards;
      animation-delay: 3s;
      box-shadow: 0 4px 15px rgba(157, 123, 148, 0.3);
      position: relative;
      overflow: hidden;
      font-family: 'Roboto', sans-serif;
      letter-spacing: 0.5px;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      background: var(--button-hover);
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(157, 123, 148, 0.4);
    }

    .btn i {
      margin-right: 10px;
      transition: transform 0.3s ease;
    }

    .btn:hover i {
      transform: translateX(5px);
    }

    /* Keyframes animasi */
    @keyframes title {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* === PERUBAAN DIMULAI DI SINI === */
    /* Keyframes untuk animasi tamu undangan */
    @keyframes tamu {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    /* === PERUBAAN BERAKHIR DI SINI === */

    /* Media Queries untuk Responsivitas */
    @media (min-width: 768px) {
      .container {
        padding: 60px 40px;
      }
      
      .frame {
        width: 340px;
        height: 410px;
        margin-bottom: 30px;
        border: 15px solid var(--frame-border);
        border-radius: 180px 180px 30px 30px;
      }
      
      .frame img {
        max-width: 340px;
      }
      
      .title {
        font-size: 32px;
        margin-bottom: 5px;
      }
      
      .names {
        font-size: 52px;
        margin-top: 8px;
      }
      
      .date {
        font-size: 20px;
        padding: 10px 30px;
        margin-bottom: 20px;
      }
      
      .guest-label {
        font-size: 18px;
        margin-bottom: 8px;
      }
      
      .guest-name {
        font-size: 38px;
        min-width: 300px;
        margin-bottom: 15px;
      }
      
      .note {
        font-size: 14px;
        margin-bottom: 20px;
      }
      
      .btn {
        padding: 16px 32px;
        font-size: 18px;
        margin-top: 10px;
      }
    }

    @media (max-width: 480px) {
      .container {
        width: 95%;
        padding: 30px 15px;
      }
      
      .frame {
        width: 240px;
        height: 300px;
        margin-bottom: 20px;
        border: 10px solid var(--frame-border);
        border-radius: 140px 140px 20px 20px;
      }
      
      .frame img {
        max-width: 240px;
      }
      
      .title {
        font-size: 24px;
        margin-bottom: 3px;
      }
      
      .names {
        font-size: 36px;
        margin-top: 5px;
      }
      
      .date {
        font-size: 16px;
        padding: 8px 20px;
        margin-bottom: 12px;
      }
      
      .guest-name {
        font-size: 28px;
        min-width: 200px;
        margin-bottom: 8px;
      }
      
      .btn {
        padding: 12px 24px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="frame">
      <img src="assets/bride-groom.png" alt="Jean & Dwi">
    </div>

    <div class="header-container">
      <div class="title">Walimatul 'Urs</div>
      <div class="names">Jean & Dwi</div>
    </div>
    
    <div class="date">Minggu, 12 Oktober 2025</div>

    <div class="guest-label">Kepada Yth. Bapak/Ibu/Saudara/i:</div>
    <div class="guest-name" id="guestName">Tamu Undangan</div>
    <div class="note">Mohon maaf jika ada kesalahan penulisan nama dan gelar</div>

    <a href="undangan.html" class="btn">
      <i class="fa-solid fa-envelope"></i> Buka Undangan
    </a>
  </div>

  <script>
    // Ambil parameter URL
    const params = new URLSearchParams(window.location.search);
    const guest = params.get("to");

    // Jika ada "to" -> tampilkan
    if (guest) {
      document.getElementById("guestName").textContent = guest.replace(/\+/g, " ");
    }
    
    // Tambahkan efek parallax sederhana pada frame
    document.addEventListener('mousemove', (e) => {
      const frame = document.querySelector('.frame');
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;
      
      frame.style.transform = `perspective(1000px) rotateY(${(x - 0.5) * 10}deg) rotateX(${(0.5 - y) * 10}deg)`;
    });
    
    // Reset transform saat mouse meninggalkan area
    document.addEventListener('mouseleave', () => {
      const frame = document.querySelector('.frame');
      frame.style.transform = 'perspective(1000px) rotateY(0) rotateX(0)';
    });
    
    // Mencegah klik kanan pada seluruh halaman
    document.addEventListener('contextmenu', e => e.preventDefault());
    
    // Mencegah teks diseleksi
    document.addEventListener('selectstart', e => e.preventDefault());
    
    // Mencegah drag gambar
    document.addEventListener('dragstart', e => e.preventDefault());
    
    // Menonaktifkan shortcut keyboard (Ctrl+A, Ctrl+C, Ctrl+U, dll)
    document.addEventListener('keydown', e => {
      // Disable F12 (Developer Tools)
      if (e.keyCode === 123) {
        e.preventDefault();
        return false;
      }
      
      // Disable Ctrl+U (View Source)
      if (e.ctrlKey && e.keyCode === 85) {
        e.preventDefault();
        return false;
      }
      
      // Disable Ctrl+C (Copy)
      if (e.ctrlKey && e.keyCode === 67) {
        e.preventDefault();
        return false;
      }
      
      // Disable Ctrl+A (Select All)
      if (e.ctrlKey && e.keyCode === 65) {
        e.preventDefault();
        return false;
      }
      
      // Disable Ctrl+S (Save)
      if (e.ctrlKey && e.keyCode === 83) {
        e.preventDefault();
        return false;
      }
      
      // Disable Ctrl+Shift+I (Developer Tools)
      if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {
        e.preventDefault();
        return false;
      }
      
      // Disable Ctrl+Shift+J (Developer Tools)
      if (e.ctrlKey && e.shiftKey && e.keyCode === 74) {
        e.preventDefault();
        return false;
      }
    });
    
    // Mencegah screenshot (bekerja di beberapa browser)
    (() => {
      const blockScreenshot = () => {
        const html = document.querySelector('html');
        const body = document.querySelector('body');
        
        html.style.pointerEvents = 'none';
        body.style.pointerEvents = 'none';
        
        setTimeout(() => {
          html.style.pointerEvents = '';
          body.style.pointerEvents = '';
        }, 100);
      };
      
      document.addEventListener('keyup', blockScreenshot);
      document.addEventListener('keydown', blockScreenshot);
    })();
  </script>
</body>
</html>
