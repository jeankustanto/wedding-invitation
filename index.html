<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Walimatu'l Urs Laila & Rajib</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #0a192f;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .invitation-container {
            width: 100%;
            max-width: 375px;
            height: 100vh;
            max-height: 812px;
            position: relative;
            background: linear-gradient(135deg, #0a192f 0%, #172a46 100%);
            border-radius: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 40px 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header h2 {
            font-size: 24px;
            color: #f0f0f0;
            font-weight: normal;
        }

        .illustration-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            position: relative;
        }

        .illustration {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .illustration img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }

        .date-container {
            text-align: center;
            margin: 15px 0;
        }

        .date {
            font-size: 20px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .guest-container {
            text-align: center;
            margin: 15px 0;
        }

        .guest-label {
            font-size: 16px;
            color: #e0e0e0;
            margin-bottom: 5px;
        }

        .guest-name {
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
            min-height: 30px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .open-button {
            background-color: #ffd700;
            color: #0a192f;
            border: none;
            padding: 12px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.3);
        }

        .open-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255, 215, 0, 0.4);
        }

        /* Animasi Bintang */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 4s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Dekorasi Lampu */
        .lamp {
            position: absolute;
            width: 30px;
            height: 50px;
            opacity: 0.8;
            z-index: 2;
        }

        .lamp1 {
            top: 15%;
            left: 10%;
            animation: swing 4s infinite ease-in-out;
        }

        .lamp2 {
            top: 20%;
            right: 10%;
            animation: swing 4s infinite ease-in-out reverse;
        }

        .lamp svg {
            width: 100%;
            height: 100%;
            fill: #ffd700;
        }

        /* Dekorasi Bunga */
        .flower {
            position: absolute;
            width: 40px;
            height: 40px;
            opacity: 0.8;
            z-index: 2;
        }

        .flower1 {
            bottom: 25%;
            left: 15%;
            animation: float 5s infinite ease-in-out;
        }

        .flower2 {
            bottom: 30%;
            right: 15%;
            animation: float 5s infinite ease-in-out 1s;
        }

        .flower svg {
            width: 100%;
            height: 100%;
            fill: #ff6b6b;
        }

        @keyframes swing {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Musik Kontrol */
        .music-control {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
        }

        .music-control svg {
            width: 16px;
            height: 16px;
            fill: white;
        }
    </style>
</head>
<body>
    <div class="invitation-container">
        <!-- Kontrol Musik -->
        <div class="music-control" id="musicControl">
            <svg viewBox="0 0 24 24">
                <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
            </svg>
        </div>
        
        <!-- Background Animasi Bintang -->
        <div class="stars" id="starsContainer"></div>
        
        <!-- Header -->
        <div class="header">
            <h1>Walimatu'l Urs</h1>
            <h2>Laila & Rajib</h2>
        </div>
        
        <!-- Ilustrasi Pengantin -->
        <div class="illustration-container">
            <div class="illustration">
                <img src="https://z-cdn-media.chatglm.cn/files/5bdf915d-d521-418c-bb3e-b859b2389927_WhatsApp%20Image%202025-08-31%20at%2000.27.11.jpeg?auth_key=1788112377-d266b08d79b54345966b4e9f4da769fa-0-b26e4d08e9afeb89a19eb246b550e18e" alt="Pengantin">
            </div>
        </div>
        
        <!-- Tanggal -->
        <div class="date-container">
            <div class="date">Sabtu, 31 Januari 2026</div>
        </div>
        
        <!-- Informasi Tamu -->
        <div class="guest-container">
            <div class="guest-label">Tamu Undangan</div>
            <div class="guest-name">Nama Tamu</div>
        </div>
        
        <!-- Tombol Buka Undangan -->
        <div class="button-container">
            <button class="open-button" id="openButton">BUKA UNDANGAN</button>
        </div>
        
        <!-- Dekorasi Lampu -->
        <div class="lamp lamp1">
            <svg viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
            </svg>
        </div>
        <div class="lamp lamp2">
            <svg viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
            </svg>
        </div>
        
        <!-- Dekorasi Bunga -->
        <div class="flower flower1">
            <svg viewBox="0 0 24 24">
                <path d="M12 22c4.97 0 9-4.03 9-9-4.97 0-9 4.03-9 9zM5.6 10.25c0 1.38 1.12 2.5 2.5 2.5.53 0 1.01-.16 1.42-.44l-.02.19c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5l-.02-.19c.4.28.89.44 1.42.44 1.38 0 2.5-1.12 2.5-2.5 0-1-.59-1.85-1.43-2.25.84-.4 1.43-1.25 1.43-2.25 0-1.38-1.12-2.5-2.5-2.5-.53 0-1.01.16-1.42.44l.02-.19C14.5 2.12 13.38 1 12 1S9.5 2.12 9.5 3.5l.02.19c-.4-.28-.89-.44-1.42-.44-1.38 0-2.5 1.12-2.5 2.5 0 1 .59 1.85 1.43 2.25-.84.4-1.43 1.25-1.43 2.25zM12 5.5c1.38 0 2.5 1.12 2.5 2.5s-1.12 2.5-2.5 2.5S9.5 9.38 9.5 8s1.12-2.5 2.5-2.5zM3 13c0 4.97 4.03 9 9 9 0-4.97-4.03-9-9-9z"/>
            </svg>
        </div>
        <div class="flower flower2">
            <svg viewBox="0 0 24 24">
                <path d="M12 22c4.97 0 9-4.03 9-9-4.97 0-9 4.03-9 9zM5.6 10.25c0 1.38 1.12 2.5 2.5 2.5.53 0 1.01-.16 1.42-.44l-.02.19c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5l-.02-.19c.4.28.89.44 1.42.44 1.38 0 2.5-1.12 2.5-2.5 0-1-.59-1.85-1.43-2.25.84-.4 1.43-1.25 1.43-2.25 0-1.38-1.12-2.5-2.5-2.5-.53 0-1.01.16-1.42.44l.02-.19C14.5 2.12 13.38 1 12 1S9.5 2.12 9.5 3.5l.02.19c-.4-.28-.89-.44-1.42-.44-1.38 0-2.5 1.12-2.5 2.5 0 1 .59 1.85 1.43 2.25-.84.4-1.43 1.25-1.43 2.25zM12 5.5c1.38 0 2.5 1.12 2.5 2.5s-1.12 2.5-2.5 2.5S9.5 9.38 9.5 8s1.12-2.5 2.5-2.5zM3 13c0 4.97 4.03 9 9 9 0-4.97-4.03-9-9-9z"/>
            </svg>
        </div>
        
        <!-- Musik Background -->
        <audio id="backgroundMusic" loop>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Buat bintang-bintang secara dinamis
            const starsContainer = document.getElementById('starsContainer');
            const starCount = 60;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Ukuran acak
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Posisi acak
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Delay animasi acak
                star.style.animationDelay = `${Math.random() * 4}s`;
                
                starsContainer.appendChild(star);
            }
            
            // Fungsi tombol buka undangan
            const openButton = document.getElementById('openButton');
            openButton.addEventListener('click', function() {
                // Ganti dengan halaman undangan lengkap
                alert('Undangan akan segera dibuka!');
                // window.location.href = 'halaman-lengkap.html';
            });
            
            // Kontrol Musik
            const musicControl = document.getElementById('musicControl');
            const backgroundMusic = document.getElementById('backgroundMusic');
            let isPlaying = false;
            
            musicControl.addEventListener('click', function() {
                if (isPlaying) {
                    backgroundMusic.pause();
                    musicControl.innerHTML = `
                        <svg viewBox="0 0 24 24">
                            <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                        </svg>
                    `;
                } else {
                    backgroundMusic.play();
                    musicControl.innerHTML = `
                        <svg viewBox="0 0 24 24">
                            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                        </svg>
                    `;
                }
                isPlaying = !isPlaying;
            });
        });
    </script>
</body>
</html>
