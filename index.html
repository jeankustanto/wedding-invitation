<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Undangan Pernikahan</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Amiri+Quran:wght@400;700&family=Montserrat:wght@300;400;600&family=Great+Vibes&family=Hammersmith+One&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #FFFDE7;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .mobile-container {
            width: 375px;
            height: 100vh;
            background-color: #18364b;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }
        
        .ornament-container {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 10;
            opacity: 0;
            animation: fadeIn 1.5s ease 0.2s forwards, float 6s ease-in-out 2s infinite;
        }
        
        .ornament {
            width: 90%; /* Diperbesar hingga hampir memenuhi layar */
            height: auto;
            max-width: 350px; /* Maksimal lebar agar tidak melebihi container */
        }
        
        .header {
            text-align: center;
            padding: 120px 20px 20px; /* Tambah padding atas untuk ornamen yang lebih besar */
            color: #ffffff;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInDown 1.5s ease forwards;
            position: relative;
            z-index: 2;
        }
        
        .bismillah {
            font-family: 'Amiri Quran', serif;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #ffffff;
            opacity: 0;
            animation: fadeIn 1s ease 0.5s forwards;
        }
        
        .invitation {
            font-family: 'Montserrat', sans-serif;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 3px;
            margin-bottom: 30px;
            color: #ffffff;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeIn 1s ease 0.8s forwards;
        }
        
        .names {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s ease 1.1s forwards;
        }
        
        .name-couple {
            font-family: 'Hammersmith One', sans-serif;
            font-size: 42px; /* Diperbesar dari 36px menjadi 42px */
            font-weight: 400;
            color: #FFFDE7;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
        
        .date {
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 2px;
            color: #ffffff;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeIn 1s ease 1.3s forwards;
        }
        
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            z-index: 2;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px; /* Dikurangi jaraknya dari gambar */
            opacity: 0;
            animation: fadeInUp 1s ease 1.6s forwards;
        }
        
        .open-button {
            background-color: #FFFDE7;
            color: #18364b;
            border: none;
            padding: 12px 40px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 253, 231, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .open-button:before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
            z-index: -1;
        }
        
        .open-button:hover {
            background-color: #FFB347;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255, 179, 71, 0.4);
        }
        
        .open-button:hover:before {
            left: 100%;
        }
        
        .image-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            line-height: 0;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1.5s ease 1.9s forwards;
        }
        
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            vertical-align: bottom;
        }
        
        /* Animasi */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <!-- Ornamen Bunga di Bagian Atas -->
        <div class="ornament-container">
            <img src="flower-1.png" alt="Ornamen Bunga" class="ornament">
        </div>
        
        <div class="header">
            <div class="bismillah">بِسْمِ اللهِ الرَّحْمَنِ الرَّحِيْمِ</div>
            <div class="invitation">THEINVITATION</div>
            <div class="names">
                <div class="name-couple">JEAN & DWI</div>
                <div class="date">08 OKTOBER 2025</div>
            </div>
        </div>
        
        <div class="content">
            <div class="button-container">
                <button class="open-button" id="openButton">OPEN INVITATION</button>
            </div>
            
            <div class="image-container">
                <img src="couple.png" alt="Pasangan Pengantin">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fungsi tombol buka undangan
            const openButton = document.getElementById('openButton');
            openButton.addEventListener('click', function() {
                // Ganti dengan halaman undangan lengkap
                alert('Undangan akan segera dibuka!');
                // window.location.href = 'halaman-lengkap.html';
            });
        });
    </script>
</body>
</html>
