<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Undangan Pernikahan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #FFFDE7;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        
        .mobile-container {
            width: 100%;
            height: 100vh;
            background-color: #18364b;
            position: relative;
            overflow: hidden;
        }
        
        .image-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        
        .image-container img {
            width: 100%;
            height: auto;
            object-fit: contain;
            object-position: bottom center;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="image-container">
            <img src="couple.png" alt="Pasangan Pengantin">
        </div>
    </div>
</body>
</html>
