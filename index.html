<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Undangan Pernikahan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #FFFDE7;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        
        .mobile-container {
            width: 100%;
            height: 100vh;
            background-color: #18364b;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        
        .image-container {
            width: 100%;
            height: 80%; /* Meningkatkan tinggi container gambar */
            display: flex;
            justify-content: center;
            align-items: center; /* Mengubah dari flex-end ke center */
            padding-bottom: 40px; /* Menambah jarak dari bagian paling bawah */
        }
        
        .image-container img {
            width: 100%; /* Menggunakan width 100% bukan max-width */
            height: auto; /* Menjaga rasio aspek */
            max-height: 100%;
            object-fit: contain; /* Menjaga rasio aspek gambar */
            object-position: center bottom; /* Menempatkan gambar di bagian bawah tengah */
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="image-container">
            <img src="couple.png" alt="Pasangan Pengantin">
        </div>
    </div>
</body>
</html>
