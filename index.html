<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Undangan Pernikahan</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Amiri+Quran:wght@400;700&family=Montserrat:wght@300;400;600&family=Great+Vibes&family=Hammersmith+One&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #FFFDE7;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        .mobile-container {
            width: 375px;
            height: 100vh;
            background-color: #18364b;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        .ornament-container {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 10;
            opacity: 0;
            animation: fadeIn 1.5s ease 0.2s forwards, float 6s ease-in-out 2s infinite;
            padding: 0;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            pointer-events: none;
        }
        
        .ornament {
            width: 100%;
            height: auto;
            max-width: none;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            pointer-events: none;
            -webkit-touch-callout: none;
            -webkit-user-drag: none;
        }
        
        .header {
            text-align: center;
            padding: 120px 0 20px;
            color: #ffffff;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInDown 1.5s ease forwards;
            position: relative;
            z-index: 2;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        .bismillah {
            font-family: 'Amiri Quran', serif;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #ffffff;
            opacity: 0;
            animation: fadeIn 1s ease 0.5s forwards;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        .invitation {
            font-family: 'Montserrat', sans-serif;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 3px;
            margin-bottom: 30px;
            color: #ffffff;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeIn 1s ease 0.8s forwards;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        .names {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s ease 1.1s forwards;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        .name-couple {
            font-family: 'Hammersmith One', sans-serif;
            font-size: 42px;
            font-weight: 400;
            color: #f6d36d;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        .date {
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 2px;
            color: #ffffff;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeIn 1s ease 1.3s forwards;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            z-index: 2;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 1s ease 1.6s forwards;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        .open-button {
            background-color: #f6d36d;
            color: #18364b;
            border: none;
            padding: 12px 40px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(246, 211, 109, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        .open-button:before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
            z-index: -1;
        }
        
        .open-button:hover {
            background-color: #ffffff;
            color: #18364b;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.4);
        }
        
        .open-button:hover:before {
            left: 100%;
        }
        
        .guest-text-container {
            text-align: center;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s ease 2.2s forwards;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        .you-are-invited {
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 2px;
            color: #ffffff;
            text-transform: uppercase;
            margin-bottom: 5px;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        .tamu-undangan {
            font-family: 'Montserrat', sans-serif;
            font-size: 20px;
            font-weight: 600;
            color: #f6d36d;
            text-transform: uppercase;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        .image-container {
            width: 100%;
            height: auto; /* Menggunakan auto agar menyesuaikan konten */
            max-height: 50vh; /* Batasi tinggi maksimal */
            display: flex;
            justify-content: center;
            align-items: flex-end;
            line-height: 0;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1.5s ease 1.9s forwards, gentleFloat 4s ease-inout 3.5s infinite;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            position: relative;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.2); /* Tambahkan background untuk debugging */
        }
        
        .image-container img {
            width: 100%;
            height: auto;
            max-height: 50vh; /* Batasi tinggi maksimal gambar */
            object-fit: contain; /* Menjaga rasio aspek */
            object-position: bottom; /* Posisikan gambar di bagian bawah */
            display: block;
            vertical-align: bottom;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            pointer-events: none;
            -webkit-touch-callout: none;
            -webkit-user-drag: none;
            border: 1px solid rgba(255, 0, 0, 0.3); /* Tambahkan border untuk debugging */
        }
        
        /* Animasi Salju */
        .snowflake {
            position: absolute;
            top: -10px;
            color: #f6d36d;
            font-size: 1em;
            animation: fall linear;
            opacity: 0.8;
            z-index: 1;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            pointer-events: none;
        }
        
        @keyframes fall {
            from {
                transform: translateY(-100px);
            }
            to {
                transform: translateY(calc(100vh + 100px));
            }
        }
        
        /* Animasi */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        @keyframes gentleFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <!-- Ornamen Bunga di Bagian Atas -->
        <div class="ornament-container">
            <img src="flower-1.png" alt="Ornamen Bunga" class="ornament">
        </div>
        
        <div class="header">
            <div class="bismillah">بِسْمِ اللهِ الرَّحْمَنِ الرَّحِيْمِ</div>
            <div class="invitation">THE INVITATION</div>
            <div class="names">
                <div class="name-couple">JEAN & DWI</div>
                <div class="date">08 OKTOBER 2025</div>
            </div>
        </div>
        
        <div class="content">
            <div class="button-container">
                <button class="open-button" id="openButton">OPEN INVITATION</button>
            </div>
            
            <div class="guest-text-container">
                <div class="you-are-invited">YOU ARE INVITED</div>
                <div class="tamu-undangan" id="guestName">TAMU UNDANGAN</div>
            </div>
            
            <div class="image-container">
                <img src="couple.png" alt="Pasangan Pengantin">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mencegah klik kanan pada seluruh halaman
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });
            
            // Mencegah drag pada gambar
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                img.addEventListener('dragstart', function(e) {
                    e.preventDefault();
                    return false;
                });
            });
            
            // Fungsi tombol buka undangan
            const openButton = document.getElementById('openButton');
            openButton.addEventListener('click', function() {
                // Ganti dengan halaman undangan lengkap
                alert('Undangan akan segera dibuka!');
                // window.location.href = 'halaman-lengkap.html';
            });
            
            // Mendapatkan parameter dari URL
            const urlParams = new URLSearchParams(window.location.search);
            const guestName = urlParams.get('to');
            
            // Mengubah teks tamu undangan jika ada parameter 'to'
            if (guestName) {
                // Mengganti '+' dengan spasi dan membuat huruf kapital di awal kata
                const formattedName = guestName.replace(/\+/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                document.getElementById('guestName').textContent = formattedName;
            }
            
            // Animasi Salju
            const snowflakeSymbols = ["❄", "❅", "❆"];
            const mobileContainer = document.querySelector('.mobile-container');
            const createSnowflake = () => {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.innerHTML = snowflakeSymbols[Math.floor(Math.random() * snowflakeSymbols.length)];
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDuration = Math.random() * 3 + 5 + 's'; // Durasi antara 5-8 detik
                snowflake.style.opacity = Math.random();
                snowflake.style.fontSize = Math.random() * 10 + 10 + 'px'; // Ukuran antara 10-20px
                
                mobileContainer.appendChild(snowflake);
                
                // Hapus snowflake setelah animasi selesai
                setTimeout(() => {
                    snowflake.remove();
                }, 8000);
            };
            
            // Buat snowflake setiap 100-300ms
            setInterval(createSnowflake, Math.random() * 200 + 100);
            
            // Debug untuk memeriksa apakah gambar dimuat
            const coupleImage = document.querySelector('.image-container img');
            coupleImage.addEventListener('error', function() {
                console.error('Gambar couple.png tidak dapat dimuat. Periksa path file.');
                console.log('Path yang dicoba:', this.src);
                // Gambar placeholder sudah ditambahkan melalui atribut onerror
            });
            
            coupleImage.addEventListener('load', function() {
                console.log('Gambar couple.png berhasil dimuat');
                // Hapus border debugging setelah gambar berhasil dimuat
                this.style.border = 'none';
                this.parentElement.style.backgroundColor = 'transparent';
            });
        });
    </script>
</body>
</html>
