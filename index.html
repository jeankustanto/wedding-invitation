<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #18364b;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        
        .image-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100%;
        }
        
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            object-position: bottom;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="couple.png" alt="Pasangan Pengantin">
    </div>
</body>
</html>
