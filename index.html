<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #18364b;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 30px;
        }
        
        .image-container img {
            max-width: 80%;
            max-height: 50vh;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="couple.png" alt="Pasangan Pengantin">
    </div>
</body>
</html>
