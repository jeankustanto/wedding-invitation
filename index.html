<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Undangan Pernikahan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #FFFDE7;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        
        .mobile-frame {
            width: 360px; /* 9 bagian dari rasio 9:16 */
            height: 640px; /* 16 bagian dari rasio 9:16 */
            background-color: #18364b;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            border-radius: 20px; /* Menambahkan radius sudut untuk tampilan lebih modern */
        }
        
        .image-container {
            width: 100%;
            height: 70%; /* Mengatur tinggi container agar tidak memenuhi seluruh layar */
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 20px; /* Memberikan jarak dari bagian paling bawah */
        }
        
        .image-container img {
            max-width: 90%; /* Membatasi lebar gambar */
            max-height: 100%;
            object-fit: contain; /* Menjaga rasio aspek gambar */
            object-position: bottom center; /* Menempatkan gambar di bagian bawah tengah */
        }
    </style>
</head>
<body>
    <div class="mobile-frame">
        <div class="image-container">
            <img src="couple.png" alt="Pasangan Pengantin">
        </div>
    </div>
</body>
</html>
