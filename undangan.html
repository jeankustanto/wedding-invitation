<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Pernikahan Jean & Dwi</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* ===== GLOBAL ===== */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f8f2f5;
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 20px;
    }

    /* ===== ORNAMEN BUTTERFLY ===== */
    .ornament img {
      width: 80px;
      margin: 20px auto;
    }

    /* ===== TEKS DOA ===== */
    .basmalah {
      font-family: 'Amiri', serif;
      font-size: 20px;
      margin-top: 10px;
    }

    .doa {
      font-size: 14px;
      margin-top: 10px;
      line-height: 1.6;
    }

    /* ===== FRAME MEMPALAI ===== */
    .frame {
      width: 280px;
      height: 340px;
      background: #8d7d8c; /* Warna seperti contoh */
      margin: 25px auto;
      border-radius: 140px 140px 30px 30px; /* Atas bulat, bawah rounded */
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.25);
    }

    .frame img {
      position: absolute;
      bottom: 0;
      width: 90%;
      left: 50%;
      transform: translateX(-50%);
    }

    /* ===== KOTAK IDENTITAS ===== */
    .mempelai {
      background: white;
      width: 80%;
      margin: 0 auto;
      padding: 15px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .mempelai h2 {
      font-size: 18px;
      color: #7a596d;
      margin: 5px 0;
    }

    .mempelai p {
      font-size: 12px;
      margin: 3px 0;
      color: #555;
    }

    /* ===== INSTAGRAM BUTTON ===== */
    .instagram-btn {
      display: inline-block;
      margin-top: 10px;
      background: #e1d3d8;
      color: #333;
      text-decoration: none;
      font-size: 12px;
      padding: 5px 15px;
      border-radius: 20px;
      transition: 0.3s;
    }

    .instagram-btn i {
      margin-right: 6px;
    }

    .instagram-btn:hover {
      background: #d1c1c6;
    }

    /* ===== FLOATING BUTTON ===== */
    .floating-buttons {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 1000;
    }

    .floating-buttons button {
      background: #7a596d;
      color: white;
      border: none;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .floating-buttons button:hover {
      background: #5a3f4f;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Ornamen Butterfly -->
    <div class="ornament">
      <img src="assets/butterfly.png" alt="Ornament Butterfly">
    </div>

    <!-- Basmalah dan Doa -->
    <div class="basmalah">بِسْمِ اللّٰهِ الرَّحْمٰنِ الرَّحِيْمِ</div>
    <div class="doa">
      Assalamu'alaikum Warahmatullahi Wabarakatuh <br><br>
      Maha Suci Allah yang telah menciptakan makhluk-Nya berpasang-pasangan.<br>
      Ya Allah semoga ridho-Mu tercurah mengiringi pernikahan kami,
    </div>

    <!-- Frame Foto Pengantin -->
    <div class="frame">
      <img src="assets/groom-1.png" alt="Mempelai Pria">
    </div>

    <!-- Identitas Mempelai -->
    <div class="mempelai">
      <h2>Jean Dwi Kustanto</h2>
      <p><strong>PUTRA DARI</strong></p>
      <p>Alm Bapak Slamet Budiono & Ibu Kuswati</p>
      <a href="https://www.instagram.com/jean_dk" target="_blank" class="instagram-btn">
        <i class="fab fa-instagram"></i> @jean_dk
      </a>
    </div>
  </div>

  <!-- Floating Button -->
  <div class="floating-buttons">
    <button id="menuBtn"><i class="fas fa-bars"></i></button>
    <button id="musicBtn"><i class="fas fa-play"></i></button>
  </div>

  <!-- Musik Background -->
  <audio id="bgMusic" loop>
    <source src="assets/music.mp3" type="audio/mpeg">
  </audio>
